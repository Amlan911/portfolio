<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Amlan's Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Base ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      overflow: hidden;            /* keep confetti inside viewport */
    }

    /* ===== Card ===== */
    .card {
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,.2);
      animation: popIn .8s ease-out;
      max-width: 500px;
      width: 90%;
    }
    .card h1 {
      font-size: 2.4rem;
      margin: 0 0 10px;
      line-height: 1.2;
    }
    .card p {
      font-size: 1.1rem;
      margin: 0 0 25px;
      opacity: .9;
    }
    .back-btn {
      display: inline-block;
      padding: 12px 28px;
      text-decoration: none;
      color: #222;
      background: #fff;
      border-radius: 30px;
      font-weight: 600;
      transition: transform .25s;
    }
    .back-btn:hover { transform: translateY(-3px) scale(1.03); }

    /* ===== Confetti ===== */
    .confetti {
      position: absolute;
      top: -10vh;
      width: 10px;  height: 10px;
      background: #fff;
      opacity: .8;
      animation: fall var(--d) linear infinite;
      left: var(--l);
      transform: rotate(var(--r)) scale(var(--s));
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(calc(var(--r) + 360deg)); }
    }

    /* ===== Animations ===== */
    @keyframes popIn {
      0% { transform: scale(.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ===== Responsive tweaks ===== */
    @media (max-width: 480px) {
      .card { padding: 40px 25px; }
      .card h1 { font-size: 1.9rem; }
      .card p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Party Confetti (30 pieces) -->
   <script>
  const pieces = 30;
  for (let i = 0; i < pieces; i++) {
    const conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.setProperty('--l', ${Math.random()*100}vw);
    conf.style.setProperty('--d', ${4 + Math.random()*4}s);
    conf.style.setProperty('--r', ${Math.random()*360}deg);
    conf.style.setProperty('--s', ${0.4 + Math.random()*0.6});
    conf.style.background = hsl(${Math.random()*360}, 100%, 70%);
    document.body.appendChild(conf);
  }
</script>
  <!-- Card -->
  <main class="card">

    <p>Woo-hoo ‚Äî your message is on its way. I‚Äôll reply as soon as possible. <br/>Have a fantastic day ü•≥</p>
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
  </main>
</body>
</html>
